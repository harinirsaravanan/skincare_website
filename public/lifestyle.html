    <form action="submit.php" method="post" class="container">
        <h1>Skin Type Questionnaire</h1>
        <br>

        <div class="question">
            <p><h2>How often do you experience stress?</h2></p>
            <input type="radio" id="neverStress" name="stressLevel" value="never">
            <label for="neverStress">Never</label> 
            <input type="radio" id="rarelyStress" name="stressLevel" value="rarely">
            <label for ="rarelyStress">Rarely</label>
            <input type="radio" id="oftenStress" name="stressLevel" value="often">
            <label for ="oftenStress">Often</label> <br><br>
        </div>

        <div class="question">
            <p><h2>How many hours of sleep do you usually get all night?</h2></p>
            <input type="radio" id="3-4hoursSleep" name="sleepDuration" value="3-4 hours">
            <label for="3-4hoursSleep">3-4 hours</label> 
            <input type="radio" id="4-6hoursSleep" name="sleepDuration" value="4-6 hours">
            <label for ="4-6hoursSleep">4-6 hours</label>
            <input type="radio" id="6-8hoursSleep" name="sleepDuration" value="6-8 hours">
            <label for ="6-8hoursSleep">6-8 hours</label> <br><br>
        </div>

        <div class="question">
            <p><h2>How many glasses of water do you drink per day?</h2></p>
            <input type="radio" id="2orLessGlasses" name="waterIntake" value="2 or less">
            <label for="2orLessGlasses">2 or less</label> 
            <input type="radio" id="3-4Glasses" name="waterIntake" value="3-4">
            <label for ="3-4Glasses">3-4</label>
            <input type="radio" id="5-7Glasses" name="waterIntake" value="5-7">
            <label for ="5-7Glasses">5-7</label> <br><br>
        </div>

        <div class="question">
            <p><h2>How often do you moisturize your skin?</h2></p>
            <input type="radio" id="neverMoisturize" name="moisturizeFrequency" value="never">
            <label for="neverMoisturize">Never</label> 
            <input type="radio" id="rarelyMoisturize" name="moisturizeFrequency" value="rarely">
            <label for ="rarelyMoisturize">Rarely</label>
            <input type="radio" id="sometimesMoisturize" name="moisturizeFrequency" value="sometimes">
            <label for ="sometimesMoisturize">Sometimes</label> 
            <input type="radio" id="oftenMoisturize" name="moisturizeFrequency" value="often">
            <label for ="oftenMoisturize">Often</label> <br><br>
        </div>

        <button type="submit">Submit</button>
    </form>
