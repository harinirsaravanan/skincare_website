<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skin Type Questionnaire</title>
<style>
  body{
    background-image: url(skin\ care.webp);
    margin-top: 150px;
  }
  .navbar {
    background-color: rgba(51, 51, 51, 0.75);
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(5px);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 999;
  }

  .navbar h1 {
    margin: 0;
    font-size: 24px;
    font-family: 'Times New Roman', Times, serif;
  }

  .navbar nav {
    display: flex;
    align-items: center;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    margin: 0 1rem;
    font-size: 16px;
    padding: 0.5rem;
    border-radius: 5px;
    transition: background-color 0.2s;
  }

  .navbar a:hover {
    background-color: rgba(255, 255, 255, 0.15);
  }

  .container {
    margin-top: 120px;
    width: 80%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 10px;
  }

  h1 {
    text-align: center;
  }

  .question {
    margin-bottom: 20px;
  }

  h4 {
    margin-bottom: 5px;
  }

  .answers {
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  label {
    margin-right: 10px;
  }

  button {
    display: block;
    margin: 20px auto 0;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
  

</style>
</head>
<body>

  <header class="navbar">
    <h1>Glow Guide</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="more.html">About</a>
        <a href="skin.html">SKIN</a>
        <a href="lifestyle.html">LIFESTYLE</a>
        <a href="pre.html">PREFERENCES</a>
        <a href="index.html">LOGOUT</a> <!-- Updated link -->
    </nav>
</header>

<div class="container">
  <h1>Skin Type Questionnaire</h1>

  <form>
    <div class="question">
      <h4>Does your skin feel when you wake up?</h4>
      <br>
      <div class="answers">
        <input type="radio" id="tight_and_stretchy" name="skinType" value="tight and stretchy" required>
        <label for="tight_and_stretchy">Tight and stretchy</label>
        <br>

        <input type="radio" id="comfortable" name="skinType" value="comfortable" required>
        <label for="comfortable">Comfortable</label>

        <input type="radio" id="oily_in_some_places" name="skinType" value="oily in some places" required>
        <label for="oily_in_some_places">Oily in some places</label>
      </div>
    </div>

    <div class="question">
      <h4>Are you allergic to any ingredients or skincare products?</h4>
      <br>
      <div class="answers">
        <input type="radio" id="Yes" name="allergic" value="yes" required>
        <label for="Yes">Yes</label>

        <input type="radio" id="No" name="allergic" value="no" required>
        <label for="No">No</label>
      </div>
    </div>

    <div class="question">
      <h4>Do you suffer from any medical skin condition?</h4>
      <br>
      <div class="answers">
        <input type="radio" id="NO_MEDICAL_CONDITIONS" name="medicalCondition" value="no medical conditions" required>
        <label for="NO_MEDICAL_CONDITIONS">No Medical Conditions</label>

        <input type="radio" id="ROSACEA" name="medicalCondition" value="rosacea" required>
        <label for="ROSACEA">Rosacea</label>

        <input type="radio" id="ATOPIC_DERMATITIS" name="medicalCondition" value="atopic dermatitis" required>
        <label for="ATOPIC_DERMATITIS">Atopic Dermatitis</label>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
